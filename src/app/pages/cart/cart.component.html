<div class="w-9/12 flex flex-col gap-7 my-20 mx-auto">

    <h1 class="font-bold text-4xl">Your Cart</h1>    
    <hr class="w-full my-2 bg-slate-300 border-0">

    <div 
        *ngIf="cart.cartMenuItemOfferResponses.length == 0"
        class="flex flex-col items-center">
        <div>
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                fill="none" viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="file: mt-4 h-60 text-slate-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
        </div>
        <h1 class="font-bold text-6xl text-slate-700">Your Cart Is Currently Empty!</h1>
        <p class="mt-12 text-slate-700">Before proceeding to checkout you must add some items to your cart</p>
        <button
            routerLink="/"
            class="mt-12 w-2/12 bg-blue-500 px-5 py-2 text-white shadow-xl transition hover:ease-out hover:scale-110 duration rounded-full">Return To Menu</button> 
    </div>

    <div class="flex justify-between" *ngFor="let item of cart.cartMenuItemOfferResponses">
        <div class="flex">
            <span class="mr-8">
                {{ item.quantity }}
            </span>
            <span>
                {{ item.id }}
            </span>
        </div>
        <div class="flex">
            <button 
                class="text-slate-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                type="button"
                (click)="removeCartMenuItemOffer(item)">
                Remove
            </button>
        </div>
    </div>
</div>
