<div *ngIf="componentLoaded" class="w-9/12 flex flex-col gap-7 my-40 mx-auto">
    <a class="text-blue-500 underline underline-offset-4" routerLink="/">
        <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" style="-webkit-transform: scaleX(-1); transform: scaleX(-1); display: inline" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        &nbsp; Back to Menu
    </a>

    <h1 class="font-bold text-4xl">{{ menuItem.name }}</h1>
    <p class="text-base text-slate-500">{{ menuItem.description }}</p>
    
    <hr class="w-full my-2 bg-slate-300 border-0">

    <div 
        *ngFor="let menuSection of menuItem.menuSections">
        <h1 class="font-bold text-lg">{{ menuSection.name }}</h1>
    </div>

    <div *ngIf="this.user.id && !cartMenuItemOffer" class="text-center mt-16">
        <button 
            class="w-3/12 bg-blue-500 px-5 py-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration"
            [ngClass]="{'opacity-50 cursor-not-allowed': cartMenuItemOffer }"
            [disabled]="cartMenuItemOffer"
            (click)="addCartMenuItemOffer()">Add to Cart</button>
    </div>

    <div *ngIf="this.user.id && cartMenuItemOffer" class="text-center mt-16">
        <button 
            class="w-3/12 text-gray-900 bg-[#F7BE38] hover:bg-[#F7BE38]/90 focus:ring-4 focus:outline-none focus:ring-[#F7BE38]/50 dark:focus:ring-[#F7BE38]/50 px-5 py-2 rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration"
            [ngClass]="{'opacity-50 cursor-not-allowed': !cartMenuItemOffer }"
            [disabled]="!cartMenuItemOffer"
            (click)="removeCartMenuItemOffer()">Remove from Cart</button>
    </div>
</div>
