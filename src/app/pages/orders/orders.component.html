<div
    class="flex flex-col m-20">
    <h1 class="text-center font-bold text-4xl">Order History</h1>
    <p-table 
        [value]="orders" 
        [tableStyle]="{ 'min-width': '50rem' }"
        class="mt-16">
        <ng-template pTemplate="header">
            <tr>
                <th>Order</th>
                <th>Date</th>
                <th>Fulfillment Status</th>
                <th>Amount</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-order>
            <tr>
                <td><a class="text-blue-500" routerLink="/orders/{{order.id}}">{{ order.id }}</a></td>
                <td>{{ formatDate(order) | date: 'long' }}</td>
                <td>{{ "Fulfilled" }}</td>
                <td>{{ order.amount | currency: 'USD' }}</td>
            </tr>
        </ng-template>
    </p-table>

</div>
